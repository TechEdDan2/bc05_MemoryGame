<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>Memory Game!</title>
  <link rel="stylesheet" href="style.css" />
  <meta name="author" content="DNEL2">
  <meta name="description"
    content="This Web project is inspired by Bluey my child's favorite TV show. On Bluey.tv you can find a Memory Game where you can print out free sheets of paper with all of the characters on it. This inspired me to create a Web Version" />

  <link rel="icon" type="image/png" href="images/blueyBG.png">

  <!-- Google Font that is Close to the one used in the Show -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Bubblegum+Sans&family=Fuzzy+Bubbles:wght@400;700&display=swap"
    rel="stylesheet">

  <!-- All Images come from https://www.bluey.tv/ I claim no ownership of these -->
</head>

<body>

  <main>
    <h1 class="fuzzy-bubbles-bold ">
      Bluey Memory Game!
    </h1>

    <div id="game">
    </div>

    <section>
      <button id="playAgain" class="fuzzy-bubbles-regular">Play Again</button>

      <div>
        <h2 class="fuzzy-bubbles-regular" id="score">Let's Play!</h2>
      </div>
    </section>

  </main>

  <script src="script.js"></script>
</body>

</html>
